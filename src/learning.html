<!DOCTYPE html>
<html>
<head>
    <title>API Request Button</title>
</head>
<body>
    <button id="requestButton">Send Request</button>

    <script>
        document.getElementById('requestButton').addEventListener('click', function() {
            // Define the API URL and request parameters
            const apiUrl = 'http://localhost:4502/api/assets/learning/*';
            const folderName = 'new_folder';

            // Create the request body as a JSON object
            const requestData = {
                name: folderName
            };

            // Create the Fetch API POST request
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
            .then(response => {
                if (response.status === 201) {
                    console.log(`Folder '${folderName}' created successfully.`);
                } else {
                    console.error(`Failed to create folder. Status Code: ${response.status}`);
                }
            })
            .catch(error => {
                console.error(`An error occurred: ${error.message}`);
            });
        });
    </script>
</body>
</html>
